<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head class='bg'>

<body class="bg-[#f4f5f7] h-[100vh] max-w-[350] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[200px] bg-[url(./bg.png)] bg-cover flex justify-center items-center">
        <img src="./Group.png" alt="">
    </div>
    <form class="w[350px] bg-white rounded-2xl p-5">
        <div>
            <label class="text-base font-bold text-black" for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>
        <div class="mt-5">
            <label class="text-base font-bold text-black" for="">4 Digit Pin</label>
            <br>
            <input id="pin" type="text" placeholder="Enter Your 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
        </div>
        <button id="login-button" class="btn btn-active btn-primary mt-5 w-full rounded-3xl text-xl">Login</button>
    </form>

    <script src="./script.js"></script>

</body>

</html>
