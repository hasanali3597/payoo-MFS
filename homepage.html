<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- fontAwsom cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#f4f5f7] h-[100vh] max-w-[350px] m-auto justify-center items-center ">
    <section class=" bg-white">
        <nav class="  min-h-[50px] justify-between items-center w-full border-b-1 border-[#c4f7d0] flex">
            <div class="flex p-3">
                <div><img class=" h-[50px]" src="./Group.png" alt=""></div>
                <div>
                    <h class=" font-bold text-xl">$ <span id="available-balance">45000</span></h1>
                        <p class="font-semibold text-sm text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div class="border-2 border-[#e6e6e6] rounded-lg">
                <button class="text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket"> </i>Log Out</button>
            </div>
            <!-- Welcome to Payooo! -->

        </nav>
        <div class="mt-8 p-3">
            <h1 class=" text-2xl font-semibold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-xs text-[#08080880] mt-1 ">Enjoy easy and convenient financial services with us. <br> Cashout
                charge is low
                and </p>
        </div>

        <!-- card -->
        <div class="p-3 w-full min-h-[200px] grid grid-cols-3 gap-4 mt-6 ">
            <div id="addmoneybtn" class=" border-2 border-[#e6e6e6] text-center p-3 rounded-lg">
                <img class="mx-auto" src="./wallet1.png" alt="">
                <h1 class="text-[#08080880]">Add Money</h1>
            </div>
            <div id="cashoutbtn" class="border-2 border-[#e6e6e6] text-center p-3 rounded-lg">
                <img class="mx-auto" src="./send1.png" alt="">
                <h1 class="text-[#08080880]">Cashout</h1>
            </div>
            <div id="transfer" class="border-2 border-[#e6e6e6] text-center p-3 rounded-lg">
                <img class="mx-auto" src="./money1.png" alt="">
                <h1 class="text-[#08080880]">Transfer Money</h1>
            </div>
            <div id="getbonus" class="border-2 border-[#e6e6e6] text-center p-3 rounded-lg">
                <img class="mx-auto" src="./bonus1.png" alt="">
                <h1 class="text-[#08080880]">Get Bonus</h1>
            </div>
            <div class="border-2 border-[#e6e6e6] text-center p-3 rounded-lg">
                <img class="mx-auto" src="./purse1.png" alt="">
                <h1 class="text-[#08080880]">Pay Bill</h1>
            </div>
            <div class="border-2 border-[#e6e6e6] text-center p-3 rounded-lg">
                <img class="mx-auto" src="./transaction1.png" alt="">
                <h1 class="text-[#08080880]">Transactions</h1>
            </div>




        </div>
    </section>


    <section class="all-section">
        <!-- from -->
        <div id="addmoneyfom" class="hasan ">
            <!-- Add Money  from-->
            <h1 class="text-xl font-semibold text-[#080808e6] p-3">Add Money</h1>
            <form class="bg-white p-3">
                <div>
                    <label class="font-medium ">Select A Bank</label>
                    <br>
                    <select class="select rounded-3xl bg-[#f4f5f7]  ">
                        <option disabled selected class="font-medium">Select Bank</option>
                        <option>Nagad</option>
                        <option>Bkash</option>
                        <option>Rocket</option>
                        <option>Upai</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label class="text-base font-medium" for="">Bank Account Number</label>
                    <br>
                    <input id="accountnumber" type="text" placeholder="Enter 11 digit account number"
                        class=" input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div class="mt-5">
                    <label class="text-base font-medium" for="">Amount to Add</label>
                    <br>
                    <input id="amountadd" type="text" placeholder="Add Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div class="mt-5">
                    <label class="text-base font-medium" for="">Pin Number</label>
                    <br>
                    <input id="yourpin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div>
                    <button id="addMoneyBtn" class="btn btn-active btn-primary mt-5 w-full rounded-3xl text-xl">Add
                        Money</button>
                </div>
            </form>
        </div>
        <!-- Cashout from-->
        <div id="cashoutfrom" class="hasan  hidden">

            <h1 class="text-xl font-semibold text-[#080808e6] p-3">Cash Out</h1>
            <form class="bg-white p-3">

                <div class="mt-5">
                    <label class="text-base font-medium" for="">Account Number</label>
                    <br>
                    <input id="cashoutacconutnumber" type="text" placeholder="Enter 11 digit account number"
                        class=" input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div class="mt-5">
                    <label class="text-base font-medium" for="">Amount</label>
                    <br>
                    <input id="cashamount" type="text" placeholder="Amount to withdraw"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div class="mt-5">
                    <label class="text-base font-medium" for="">Pin Number</label>
                    <br>
                    <input id="cashOutPin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div>
                    <button id="cashoutBtn" class="btn btn-active btn-primary mt-5 w-full rounded-3xl text-xl"> Add
                        Withdraw Money</button>
                </div>
            </form>
        </div>
        <!-- Transfer Money from-->
        <div id="transferfrom" class="hasan hidden">

            <h1 class="text-xl font-semibold text-[#080808e6] p-3">Transfer Money</h1>
            <form class="bg-white p-3">

                <div class="mt-5">
                    <label class="text-base font-medium" for="">User Account Number</label>
                    <br>
                    <input id="transferAccountNumber" type="text" placeholder="Enter 11 digit account number"
                        class=" input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div class="mt-5">
                    <label class="text-base font-medium" for="">Amount</label>
                    <br>
                    <input id="Transferamount" type="text" placeholder="Enter amount to transfer"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div class="mt-5">
                    <label class="text-base font-medium" for="">Pin Number</label>
                    <br>
                    <input id="Transferpin" type="text" placeholder="Enter 4 digit pin number"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div>
                    <button id="TransferBtn" class="btn btn-active btn-primary mt-5 w-full rounded-3xl text-xl"> Send
                        Now</button>
                </div>
            </form>
        </div>
        <!-- Get Bonus from-->
        <div id="getbonuss"  class="hasan ">

            <h1 class="text-xl font-semibold text-[#080808e6] p-3">Get Bonus</h1>
            <form class="bg-white p-3">

                <div class="mt-5">
                    <label class="text-base font-medium" for="">Enter Bonus Coupon</label>
                    <br>
                    <input id="getbonusCopn" type="text" placeholder="Enter your coupon"
                        class="input bg-[#f4f5f7] mt-3 rounded-2xl" />
                </div>
                <div>
                    <button id="getbonusbtn" class="btn btn-active btn-primary mt-5 w-full rounded-3xl text-xl">Apply Coupon</button>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="./home.js"></script>
